apiVersion: apps/v1
kind: Deployment
metadata:
  name: bikeshare-directions-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bikeshare-directions
  template:
    metadata:
      labels:
        app: bikeshare-directions
    spec:
      containers:
      - image: nimbostratuz/bikeshare-directions:0.8
        name: bikeshare-directions
        env:
        # Server
        - name: SERVER_PORT
          value: '8080'
        - name: SERVER_BASEURL
          value: http://159.122.186.143:31338

        # Etcd
        - name: CONFIG_ETCD_URL
          value: http://etcd:2379
        - name: DISCOVERY_ETCD_URL
          value: http://etcd:2379

        # API key
        - name: MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: mapquest-api-key
              key: api-key

        ports:
        - containerPort: 8080
          name: server
          protocol: TCP

        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: server
        #   initialDelaySeconds: 20
        #   periodSeconds: 3


---


apiVersion: v1
kind: Service
metadata:
  name: bikeshare-directions
  labels:
    app: bikeshare-directions
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 31338
  selector:
    app: bikeshare-directions